<ion-header>
  <ion-navbar>
    <ion-title>
      Planning Poker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="estimations">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-4 col-lg-3 *ngFor="let estimation of estimations" (click)="estimationTapped($event, estimation)">
        <ion-card>
          <div class="value">{{estimation.value}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
